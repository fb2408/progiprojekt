<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:with="registerActive=${(param.tab!=null && param.tab[0]=='register')}" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <title>Create parking</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-darkblue" id="navbar-items">
        <div>
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/images/logo/logo_tip2.png}" src="https://cdn.wallpapersafari.com/34/82/YRzXPk.jpeg" alt="ParkShare logo"
                     width="240"  class="d-inline-block align-text-top">
            </a>
        </div>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active font-navbar" aria-current="page" href="#">Home</a>
                <a class="nav-link font-navbar" th:href="@{/map}">Find Parking</a>
                <a class="nav-link font-navbar" th:href="@{/about}">About us</a>
                <a class="nav-link font-navbar" th:href="@{/profile}">
                    <img src="https://cdn.wallpapersafari.com/34/82/YRzXPk.jpeg"
                         th:src="@{/images/icons/person_icon.png}" alt="user" width="30" height="30">
                </a>
            </div>
        </div>
    </nav>
    <form th:action="@{/profile/createParking}" th:object="${parking}"
          method="post" style="max-width: 600px; margin:8rem auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">Name: </label>
                <div class="col-8">
                    <input type="text" th:field="*{parkingName}" class="form-control" required maxlength="50"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-4 col-form-label">Hourly price: </label>
                <div class="col-8">
                    <input type="text" th:field="*{hourlyPrice}" class="form-control"
                           pattern="\d+\.?\d*" title="Price must be decimal number with fullstop." required/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Description: </label>
                <div class="col-8">
                    <textarea th:field="*{description}" class="form-control" rows="3"
                              required maxlength="1000"></textarea>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Parking photo: </label>
                <div class="col-8">
                    <input type="url" th:field="*{parkingPhoto}" class="form-control" required maxlength="50"/>
                </div>
            </div>
<!--            <div class="form-group row">-->
<!--                <label class="col-4 col-form-label">x coordinate: </label>-->
<!--                <div class="col-8">-->
<!--                    <input type="text" th:field="*{pointX}" class="form-control" required/>-->
<!--                </div>-->
<!--            </div>-->
<!--            <div class="form-group row">-->
<!--                <label class="col-4 col-form-label">y coordinate: </label>-->
<!--                <div class="col-8">-->
<!--                    <input type="text" th:field="*{pointY}" class="form-control" required/>-->
<!--                </div>-->
<!--            </div>-->


            <div class="form-group row">
<!--                MAP -->




            </div>
            <div style="grid-column: 2; text-align: center; padding-top: 2rem">
                <button type="submit" class="btn btn-primary">Add parking</button>
                <a th:href="@{/profile}">
                    <button type="button" class="btn btn-secondary" >Cancel</button>
                </a>
            </div>
        </div>
    </form>

</body>
</html>
